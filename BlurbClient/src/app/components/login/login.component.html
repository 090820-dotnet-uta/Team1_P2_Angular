<div>
  <form [formGroup]="loginForm" novalidate>
    <div class="row justify-content-center mt-3">
      <div class="col-6">
        <div class="d-flex justify-content-center">
          <img
            style="height: 70px; width: 70px"
            src="../../../assets/blurbicon.png"
          />
          <h1 class="text-white display-4">blurbs</h1>
        </div>
        <br />
        <input
          class="form-control text-center"
          formControlName="username"
          type="text"
          placeholder="Name"
          name="username"
          id="username"
          required
        />

        <div class="row">
          <div style="height: 30px" class="col my-auto">
            <p
              *ngIf="
                loginForm.controls.username.invalid &&
                (loginForm.dirty || loginForm.touched)
              "
              class="text-danger m-0"
            >
              Username is required.
            </p>
          </div>
        </div>

        <input
          class="form-control text-center"
          formControlName="password"
          type="password"
          placeholder="Password"
          name="password"
          id="password"
          required
        />

        <div class="row">
          <div style="height: 30px" class="col">
            <p
              *ngIf="
                loginForm.controls.password.invalid &&
                (loginForm.dirty || loginForm.touched)
              "
              class="text-danger m-0"
            >
              Password is required.
            </p>
          </div>
        </div>

        <button
          class="btn btn-info btn-block"
          type="submit"
          (click)="onSubmit()"
        >
          Login
        </button>
        <div class="row-flex align-items-top mt-2">
          <div class="col-flex pr-0">
            <p class="text-white m-0">
              Don't have an account?
              <a
                class="text-info m-0 pointer"
                type="submit"
                routerLink="/signup"
              >
                Signup
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
