<div class="row bg-dark-blue border-dark-grey py-2">
  <div class="col-9 text-center">
    <h3 class="m-0 text-white">Followers</h3>
  </div>
  <div class="col">
    <div
      class="btn btn-info"
      (click)="toggleFilter()"
      [textContent]="filtering ? 'Followers' : 'Following'"
    ></div>
  </div>
</div>

<div
  class="row flex-column border-dark-grey py-2 mt-2"
  *ngFor="let d of displayArr; index as i"
>
  <div class="col p-0 pointer">
    <div class="row bg-dark-blue mx-auto">
      <div class="col-1 p-0 d-flex justify-content-center text-center">
        <div class="row flex-column">
          <div class="circle d-inline"></div>
        </div>
      </div>
      <div class="col pl-1">
        <div class="row mx-auto">
          <div class="col">
            <div class="row flex-column">
              <h5 class="mb-0 text-white">{{ d.screenName }}</h5>
            </div>
          </div>
          <div class="col-6 text-center text-white">
            <h4 class="m-0 text-white">{{ d.name }}</h4>
          </div>
          <div class="col">
            <div class="btn btn-info">Unfollow</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
