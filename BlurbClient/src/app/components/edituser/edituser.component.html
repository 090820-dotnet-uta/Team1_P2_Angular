<div>
  <form [formGroup]="EditUser" novalidate>
    <div>
      <br />
      <label>Blurb Name</label>
      <br />
      <label for="name">@{{ user.name }}</label>
      <input
        formControlName="name"
        type="text"
        placeholder="name"
        name="name"
        id="name"
        required
      />
    </div>
    <div>
      <br />
      <label>Screen Name</label>
      <br />
      <label for="screenName">{{ user.screenName }}</label>
      <input
        formControlName="screenName"
        type="text"
        placeholder="screenname"
        name="screenName"
        id="screenName"
        required
      />
    </div>
    <div>
      <br />
      <label for="passWord">Password</label>
      <br />
      <input
        formControlName="passWord"
        type="password"
        placeholder="password"
        name="passWord"
        id="passWord"
        required
      />
    </div>
    <div>
      <button type="submit" (click)="onSubmit()">Confirm Changes</button>
    </div>
  </form>
</div>
